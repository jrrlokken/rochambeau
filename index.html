    // computer randomly chooses from the array
    const computerPlay = () => {
      const arr = ['rock', 'paper', 'scissors'];
      return arr[Math.floor(Math.random() * arr.length)];
    }

    const game = () => {
      // Initialize scores
      let computerScore = 0;
      let playerScore = 0;

      // fixed to 5 rounds, best of 5 wins
      for (let round = 0; round <= 5; round ++) {
        // check for winning condition, break if found
        if (round === 5) {
          if (computerScore > playerScore) {
            return console.log(`Computer wins, ${computerScore} to ${playerScore}`);
          } else if (playerScore > computerScore) {
            return console.log(`Player wins, ${playerScore} to ${computerScore}`);
          }
        }
        let getInput = prompt("Please choose: Rock, Paper or Scissors").toLowerCase();
        console.log(play(getInput, computerPlay()));
      }

      function play(player, computer) {
        if (player === computer) {
          return "It's a draw!";
        } else if (player === 'scissors') {
          if (computer === 'paper') {
            playerScore ++;
            return `Computer loses, ${player} beats ${computer}`;
          } else {
            computerScore ++;
            return `Computer wins, ${computer} beats ${player}`;
          }
        } else if (player === 'rock') {
          if (computer === 'scissors') {
            playerScore ++;
            return `Computer loses, ${player} beats ${computer}`;
          } else {
            computerScore ++;
            return `Computer wins, ${computer} beats ${player}`;
          }
        } else if (player === 'paper') {
          if (computer === 'rock') {
            playerScore ++;
            return `Computer loses, ${player} beats ${computer}`;
          } else {
            computerScore ++;
            return `Computer wins, ${computer} beats ${player}`;
          }
        }
      }
    }
