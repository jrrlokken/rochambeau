<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rochambeau</title>
</head>
<body>
  <script>

    let playerSelection = prompt("Please choose: Rock, Paper or Scissors").toLowerCase();
    const computerSelection = computerPlay();
    let computerWins = `Computer wins, ${computerSelection} beats ${playerSelection}`;
    let playerWins = `Computer loses, ${playerSelection} beats ${computerSelection}`;
    
    function computerPlay() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * 3)];
    }
    function playRound(playerSelection, computerSelection) {
      if(playerSelection === computerSelection) {
        return "It's a draw!";
      } else if (playerSelection === 'scissors') {
        if(computerSelection === 'paper') {
          return playerWins;
        } else {
          return computerWins;
        }
      } else if (playerSelection === 'rock') {
        if(computerSelection === 'scissors') {
          return playerWins;
        } else {
          return computerWins;
        }
      } else if (playerSelection === 'paper') {
        if(computerSelection === 'rock') {
          return playerWins;
        } else {
          return computerWins;
        }
      } else {
        return computerWins;
      }
      
      function game() {
        for(let i = 5; i > 0; i--) {
          console.log(playRound(playerSelection, computerSelection));
        }
      }
      
    }
    
  
  </script>
  
</body>
</html>
