<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">  <title>Rochambeau</title>
</head>
  <body>
    <div id="container">
      <div id="buttons">
        <span><button class="button" id="rock">Rock</button></span>
        <span><button class="button" id="paper">Paper</button></span>
        <span><button class="button" id="scissors">Scissors</button></span>
      </div>
      <div id="scoreboard">
        <p id="results">Rochambeau</p>
      </div>
      <div id="score">
        <div>
          <h2>Player Score</h2>
          <p id="pScore">0</p>
        </div>
        <div id="resetContainer">
          <input
            type="image"
            id="reset"
            src="https://media.istockphoto.com/vectors/rock-paper-scissors-icons-vector-id839977330?k=6&m=839977330&s=612x612&w=0&h=LDm3vkpuSWpKBCGISiTgxFoRNUM7PT9ZquNrISGZNP8="
            style="width: 100px; height: 100px;"
            onclick="newGame()"
          >
        </div>
        <div>
          <h2>Computer Score</h2>
          <p id="cScore">0</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
